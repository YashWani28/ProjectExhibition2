<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="master_container">
            <div class="rndmarrbtn_container">
                <button>Generate New Array!!</button>
    
            </div>
            <div class="slidercontainer">
                <label for="slider1">Speed of Sorting</label>
                <input type="range" class="slider" id="slider1" min="5" max="500">
                <label for="slider2">Number of elements</label>
                <input type="range" class="slider" id="slider2">

            </div>
            <div class="optioncontainer">
                <button class="bubblesortbtn optionbtn">Bubble Sort</button>
                <button class="optionbtn">Insertion Sort</button>
                <button class="optionbtn">Selection Sort</button>
                <button class="optionbtn">Merge Sort</button>
                <button class="optionbtn">Heap Sort</button>
    
            </div>

        </div>
    </header>

    <div class="barcontainer">
        
    </div>
    <script src="master.js" type="module"></script>
</body>
</html>
